<div class="row justify-content-center" style="padding-top: 2%">
    <div class="col-xl-12">
        <div class="card" style="background-color: #FFFFFF; color: #000000">
            <header class="card-header font-small blue">
                Modbus Server >>
            </header>
            <article class="card-body">
                <form action='/server-config' method="POST" id="config_form">
                    <div class="form-group row">
                        <label for="ip" class="col-sm-2 col-form-label" data-toggle="tooltip" data-placement="bottom"
                               title="The hostname of TCP Server."><b>Slave IP</b></label>
                        <div class="col-sm-2">
                            <input id="ip" name="ip" type="text" class="form-control-sm" value={{ slaves.ip }}>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="port" class="col-sm-2 col-form-label" data-toggle="tooltip" data-placement="bottom"
                               title="The TCP Port to access the TCP Server at"><b>Slave Port</b></label>
                        <div class="col-sm-2">
                            <input id="port" name="port" type="number" class="form-control-sm" value={{ slaves.port }}>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <button name="submit" type="submit" class="btn btn-primary">Submit <i class="fa fa-spinner fa-spin" id="loading-icon" style="display: none"></i></button>
                        </div>
                    </div>
                    <span style="color: green" id="form-response"></span>
                </form>
            </article> <!-- card-body end .// -->

        </div> <!-- card.// -->
    </div> <!-- col.//-->
</div> <!-- row.//-->
</div>
